<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://static.tildacdn.com/tild6637-6466-4734-a636-306539396561/favicon.ico" type="image/x-icon">
    <title>GeVel</title>
</head>
    <body>
        <div class="header">
            <div class="wrapper">
                <div class="preheader">
                    <div class="geo">
                        <img class="geo__icon" src="./assets/icons/geo.png">
                        <div class="geo__city">Тбилиси</div>
                    </div>
                    <div class="toggle-currency toggles">
                        <p class="usd currency__item">$</p>
                        <p class="gel currency__item">₾</p>
                    </div>
                    <p class="toggle-language toggles">RU
                        <img src="./assets/icons/list.png" alt="list">
                    </p>
                </div>
                <div class="header-block">
                    <a class="link-home" href="#" alt="home">
                        <img class="logo-icon" src="./assets/img/logo.png">
                    </a>
                    <div class="header-block__nav">
                        <nav class="nav__realty">Недвижимость</nav>
                        <nav class="nav__auto">Авто</nav>
                        <nav class="nav__articles">Статьи</nav>
                    </div>
                    <img class="search-icon" src="./assets/icons/search.png">
                    <button class="add-ad" type="button">
                        <img class="icon__ad" src="./assets/icons/ad-icon.png">
                        Подать объявление
                    </button>
                    <img class="user-icon" src="./assets/icons/user-icon.png">
                </div>
            </div>
        </div>
    </body>
</html>
